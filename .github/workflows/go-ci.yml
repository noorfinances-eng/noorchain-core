name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # 1. Installer Go 1.22
      # -------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # -------------------------
      # 2. Mise à jour des deps
      # -------------------------
      - name: Download dependencies
        run: go mod tidy

      # -------------------------
      # 3. Construction du binaire
      # -------------------------
      - name: Build noord
        run: go build -o bin/noord ./cmd/noord

      # -------------------------
      # 4. Vérification du format
      # -------------------------
      - name: Format check (go vet)
        run: go vet ./...

      # -------------------------
      # 5. Tests unitaires
      # -------------------------
      - name: Run tests
        run: go test ./... -v

      # -------------------------
      # 6. Vérification du lint
      # -------------------------
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Run golangci-lint
        run: golangci-lint run ./...
