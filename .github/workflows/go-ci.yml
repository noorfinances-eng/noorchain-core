name: Go CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify go.mod
        run: go mod tidy

      - name: Build noord binary
        run: go build -v ./cmd/noord

      # Later we can add unit tests here:
      # - name: Run unit tests
      #   run: go test ./...
