name: Go CI (light)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  basic-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.10'

      - name: Print Go version
        run: go version

      - name: Go mod tidy
        run: go mod tidy

      - name: Go build
        run: go build ./...
