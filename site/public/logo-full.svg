<svg width="620" height="220" viewBox="0 0 620 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Icône centrée + texte centrés -->
  <!-- Groupe complet centré dans le canvas -->
  <g transform="translate(110,0)">

    <!-- Cadre -->
    <rect x="0" y="32" width="136" height="136" rx="30" ry="30"
          fill="none" stroke="#0C2D48" stroke-width="6"/>

    <!-- Jambe gauche -->
    <line x1="48" y1="60" x2="48" y2="140"
          stroke="#00D1B2" stroke-width="16" stroke-linecap="round"/>

    <!-- Diagonale -->
    <line x1="48" y1="60" x2="88" y2="140"
          stroke="#1A6AFF" stroke-width="16" stroke-linecap="round"/>

    <!-- Jambe droite -->
    <line x1="88" y1="60" x2="88" y2="140"
          stroke="#1A6AFF" stroke-width="16" stroke-linecap="round"/>

    <!-- Texte NOORCHAIN centré -->
    <text x="160" y="125"
          font-family="Inter, Helvetica, Arial"
          font-size="45"
          font-weight="600"
          fill="#0C2D48">
      NOORCHAIN
    </text>

  </g>

</svg>
