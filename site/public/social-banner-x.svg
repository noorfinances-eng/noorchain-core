<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">

  <rect width="1500" height="500" fill="#0A2342"/>

  <defs>
    <radialGradient id="radialX" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#1B7FFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0A2342" stop-opacity="1"/>
    </radialGradient>
  </defs>
  <rect width="1500" height="500" fill="url(#radialX)" opacity="0.35"/>

  <!-- Groupe centré -->
  <g transform="translate(390, 90)">
    
    <!-- Bloc N encadré EXACTEMENT comme hero-banner -->
    <rect x="0" y="0" width="136" height="136" rx="30" ry="30"
          fill="none" stroke="#FFFFFF" stroke-width="6"/>
    <line x1="38" y1="23" x2="38" y2="113"
          stroke="#00D1B2" stroke-width="16" stroke-linecap="round"/>
    <line x1="38" y1="23" x2="98" y2="113"
          stroke="#1A6AFF" stroke-width="16" stroke-linecap="round"/>
    <line x1="98" y1="23" x2="98" y2="113"
          stroke="#1A6AFF" stroke-width="16" stroke-linecap="round"/>

    <!-- Texte -->
    <text x="170" y="90"
          font-family="Inter, Helvetica, Arial"
          font-size="84"
          font-weight="600"
          fill="#FFFFFF">
      NOORCHAIN
    </text>
  </g>

  <!-- Sous-titre -->
  <text x="750" y="350"
        text-anchor="middle"
        font-family="Inter, Helvetica, Arial"
