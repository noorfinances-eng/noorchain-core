<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background navy -->
  <rect width="1500" height="500" fill="#0A2342"/>

  <!-- Subtle radial gradient -->
  <defs>
    <radialGradient id="radial" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#1B7FFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0A2342" stop-opacity="1"/>
    </radialGradient>
  </defs>
  <rect width="1500" height="500" fill="url(#radial)" opacity="0.35"/>

  <!-- Center group -->
  <g transform="translate(410, 80)">

    <!-- Icon -->
    <rect x="0" y="0" width="160" height="160" rx="36" ry="36"
          fill="none" stroke="#FFFFFF" stroke-width="8"/>

    <line x1="56" y1="35" x2="56" y2="135"
          stroke="#00D1B2" stroke-width="20" stroke-linecap="round"/>
    <line x1="56" y1="35" x2="104" y2="135"
          stroke="#1A6AFF" stroke-width="20" stroke-linecap="round"/>
    <line x1="104" y1="35" x2="104" y2="135"
          stroke="#1A6AFF" stroke-width="20" stroke-linecap="round"/>

    <!-- Text -->
    <text x="200" y="105"
          font-family="Inter, Helvetica, Arial"
          font-size="84"
          font-weight="600"
          fill="#FFFFFF">
      NOORCHAIN
    </text>

  </g>

  <!-- Subtitle -->
  <text x="750" y="340"
        text-anchor="middle"
        font-family="Inter, Helvetica, Arial"
        font-size="34"
        fill="#E8F1FF"
        opacity="0.85">
    A Social Signal Blockchain
  </text>

</svg>
