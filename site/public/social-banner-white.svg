<svg width="1280" height="440" viewBox="0 0 1280 440" xmlns="http://www.w3.org/2000/svg">

  <!-- Fond blanc premium -->
  <rect width="1280" height="440" fill="#FFFFFF"/>

  <!-- Légère ombre centrale (effet premium) -->
  <defs>
    <radialGradient id="softLight" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#E8F4FF" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="1"/>
    </radialGradient>
  </defs>
  <rect width="1280" height="440" fill="url(#softLight)" />

  <!-- Groupe centré horizontalement -->
  <g transform="translate(300, 80)">

    <!-- Logo N EXACTEMENT le même que le hero-banner -->
    <rect x="0" y="0" width="136" height="136" rx="30" ry="30"
          fill="none" stroke="#0C2D48" stroke-width="6"/>

    <line x1="38" y1="23" x2="38" y2="113"
          stroke="#00D1B2" stroke-width="16" stroke-linecap="round"/>

    <line x1="38" y1="23" x2="98" y2="113"
          stroke="#1A6AFF" stroke-width="16" stroke-linecap="round"/>

    <line x1="98" y1="23" x2="98" y2="113"
          stroke="#1A6AFF" stroke-width="16" stroke-linecap="round"/>

    <!-- Texte principal -->
    <text x="170" y="95"
          font-family="Inter, Helvetica, Arial"
          font-size="82"
          font-weight="600"
          fill="#0C2D48">
      NOORCHAIN
    </text>

  </g>

  <!-- Sous-titre -->
  <text x="640" y="340"
        text-anchor="middle"
        font-family="Inter, Helvetica, Arial"
        font-size="34"
        fill="#0C2D48"
        opacity="0.85">
    A Social Signal Blockchain
  </text>

</svg>
