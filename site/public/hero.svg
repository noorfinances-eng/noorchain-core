<svg width="1600" height="600" viewBox="0 0 1600 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Dégradé diagonal bleu → turquoise -->
  <defs>
    <linearGradient id="diagGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A6AFF" />
      <stop offset="100%" stop-color="#00D1B2" />
    </linearGradient>
  </defs>

  <rect width="1600" height="600" fill="url(#diagGrad)" />

  <!-- Logo NL-B (blanc) — position corrigée -->
  <g transform="translate(200,110) scale(1.8)">
    <rect x="30" y="30" width="140" height="140" rx="28" ry="28"
          fill="none" stroke="white" stroke-width="8"/>

    <line x1="80" y1="60" x2="80" y2="140"
          stroke="white" stroke-width="16" stroke-linecap="round"/>

    <line x1="80" y1="60" x2="120" y2="140"
          stroke="white" stroke-width="16" stroke-linecap="round"/>

    <line x1="120" y1="60" x2="120" y2="140"
          stroke="white" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- Texte -->
  <text x="550" y="245" font-family="Inter, sans-serif" font-size="72" fill="white" font-weight="700">
    NOORCHAIN
  </text>

  <text x="550" y="325" font-family="Inter, sans-serif" font-size="34" fill="white" opacity="0.9">
    A Human-Centered Blockchain for Social Signals
  </text>

</svg>
